<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,user-scalable=0">
    <title>ブラウザ電卓</title>
    <link rel="stylesheet" href="app.css">
    
</head>
<body>
    
    <div class="calc">
        <div class="display" id="result"></div>
        <div class="display" id="resultExtension"></div>
        
        <div class="buttons">
            <button class="lightgray">AC</button>
            <button class="lightgray" id="">CE</button>      
            <button class="lightgray" id="">%</button> 
            <button class="green" id="b/">/</button>

            <button class="gray">7</button>
            <button class="gray">8</button>
            <button class="gray">9</button>
            <button class="green" id="b*">*</button>

            <button class="gray">4</button>
            <button class="gray">5</button>
            <button class="gray">6</button>
            <button class="green" id="b-">-</button>

            <button class="gray">1</button>
            <button class="gray">2</button>
            <button class="gray">3</button>
            <button class="green" id="b+">+</button>

            <button class="gray zero">0</button>
            <button class="gray" id="b.">.</button>
            <button class="green" id="b=">=</button>
        </div>
        <h1>Powered By webCalc v5.0.0</h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
